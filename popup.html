<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GleanBox</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1>GleanBox</h1>
  </header>
  <section>
    <div class="controls">
      <input type="text" id="search" placeholder="Search gleanings...">
      <select id="sort">
        <option value="date-desc">Newest First</option>
        <option value="date-asc">Oldest First</option>
        <option value="title-asc">Title A-Z</option>
        <option value="title-desc">Title Z-A</option>
      </select>
      <div class="button-group">
        <button id="clear-btn">Clear All</button>
      </div>
    </div>
    <ul id="gleaning-list"></ul>
  </section>
  <footer>
    <p>Right-click and click on glean highlighted text to save it.</p>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
